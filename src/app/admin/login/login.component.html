
<div>
  <h1>LOGIN</h1>
</div>

<div class="alert-danger alert" *ngIf="isVisible">Error</div>

<form [formGroup]="myForm" class="container">
 
  <div class="form-group">
    <label>Email </label>
    <input class="form-control" formControlName="email"/>

  </div>
  <div class="form-group" >
      <label>Password </label>
      <input class="form-control" type="password" formControlName="password" />

  </div>

  <button class=" btn btn-primary" type="button" (click)= "login()">
      Login
  </button>
  <button class=" btn btn-secondary"  routerLink="/store">
      Back
  </button>




  </form>
