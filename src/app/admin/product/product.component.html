<div class="container-fluid">

  <div class="row">

    <div  class="col-9 p-2" >
    <table class="table table-striped table-sm">
      <thead>
        <tr><th>id</th><th>Name</th><th>Category</th><th>Price</th><th> </th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.price }}</td>
          <td>
              <button class="btn btn-warning btn-outline-primary" [routerLink]="'edit/'+item.id">
                  Edit
                </button>
                <button class="btn btn-danger btn-outline-primary" (click)="deleteProductById(item.id)">
                    Delete
                  </button>
            
          </td>
        </tr> 
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" routerLink="edit">Create New Product</button>
    </div>
  </div>
</div>
