<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS STORE</a>
    </div>
  </div>
  <div class="row">
    <div class="col-3 p-2">
        <button class="btn btn-info btn-block btn-outline-primary">
          Products
        </button>
        <button class="btn btn-block btn-outline-primary">
          Orders
        </button>
        <button  class="btn btn-block btn-danger m-t-3">
          LogOuts
        </button>
    </div>
    <div  class="col-9 p-2" >
    <table class="table table-striped table-sm">
      <thead>
        <tr><th>id</th><th>Name</th><th>Category</th><th>Price</th><th> </th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.price }}</td>
          <td>
              <button class="btn btn-warning btn-outline-primary">
                  Edit
                </button>
                <button class="btn btn-danger btn-outline-primary" (click)="deleteProductById(item.id)">
                    Delete
                  </button>
            
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary">Create New Product</button>
    </div>
  </div>
</div>
