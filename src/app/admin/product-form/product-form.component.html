<div class="bg-primary p-2 text-white">
 <h5>Product</h5>
</div>

<form novalidate [formGroup]="form" (ngSubmit)="save()">
  <div class="form-group">
    <label>Name </label>
    <input class="form-control" formControlName="name"/>
    <div *ngIf="name.errors && name.touched" class="alert-danger alert"> required</div>
  </div>
  <div class="form-group">
      <label>Category </label>
      <input class="form-control" formControlName="category"/>
      <div *ngIf="category.errors && category.touched" class="alert-danger alert">required</div>
  </div>
  <div class="form-group">
      <label>Description </label>
      <textarea class="form-group" formControlName="description"></textarea>
      <div *ngIf="description.errors && description.touched" class="alert-danger alert">required</div>
  </div>
  <div class="form-group">
      <label>Price </label>
      <input type="number" class="form-control"formControlName="price">
      <div *ngIf="price.errors && price.touched" class="alert-danger alert">required</div>
  </div>

  <button class=" btn btn-primary" type="submit">
      Create
  </button>
  <button class=" btn btn-secondary" type="reset" routerLink="/admin/products">
      Cancel
  </button>





  </form>
